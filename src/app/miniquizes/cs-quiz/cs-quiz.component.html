
<div>
    <div class="questions ">
        <div class="question">
            <label id="example-radio-group-label" *ngFor="let questions of listQuestions">
                {{listQuestions.question}}Q1 . Which of these best describes an array?</label>
                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="favoriteSeason">
                    <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season"> {{season}} </mat-radio-button>
                </mat-radio-group>
        <div>Your favorite season is: {{favoriteSeason}}</div>    
     </div>
    <div class="pagination">
        <mat-paginator [length]="100" [pageSize]="1" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"> </mat-paginator>
    </div>
</div>
